version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/focusmate.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    depends_on:
      - ai-engine

  ai-engine:
    build:
      context: ./backend/app/ai
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./backend/app/ai:/app
    environment:
      - BACKEND_URL=http://backend:8000

volumes:
  data:
